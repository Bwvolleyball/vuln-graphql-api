name: HawkScan
on:
  push:
  pull_request:
jobs:
  hawkscan:
    name: HawkScan
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v2
      - name: Run GraphAPI
        run: SERVER_PORT=3000 docker-compose up
      - name: Run HawkScan
        env:
          API_KEY: ${{secrets.HAWK_API_KEY}}
        run: >
          docker run -v $(pwd):/hawk -t --network host
          -e API_KEY="${API_KEY}"
          stackhawk/hawkscan
